<!DOCTYPE html>
<html>
<head>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
    <title>Contacts</title>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
