<!DOCTYPE html>
<html>
<head>

    <title>Contacts</title>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% load i18n %}
        <p>Current language: {% get_current_language as LANGUAGE_CODE %} {{ LANGUAGE_CODE }}</p>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
