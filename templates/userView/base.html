<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
